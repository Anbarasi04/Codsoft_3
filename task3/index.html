<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <center><h3>Calculator</h3></center>
        <div class="container">
            <input type="text" placeholder="0" id="ot" class="op1">
            <div class="cont1">
                <button onclick="clr()">AC</button>
                <button onclick="del()" id="dl">DEL</button>
                <button onclick="call('.')">.</button>
                <button onclick="call('/')">/</button>
            </div>
            <div class="cont2">
                <button onclick="call('7')">7</button>
                <button onclick="call('8')">8</button>
                <button onclick="call('9')">9</button>
                <button onclick="call('*')">*</button>
            </div>
            <div class="cont2">
                <button onclick="call('4')">4</button>
                <button onclick="call('5')">5</button>
                <button onclick="call('6')">6</button>
                <button onclick="call('-')">-</button>
            </div>
            <div class="cont3">
                <button onclick="call('1')">1</button>
                <button onclick="call('2')">2</button>
                <button onclick="call('3')">3</button>
                <button onclick="call('+')">+</button>
            </div>
            <div class="cont3">
                <button onclick="call('%')">%</button>
                <button onclick="call('0')">0</button>
                <button onclick="equal()" class="eq">=</button>
            </div>
        </div>
    </body>
    <script>
        let op=document.getElementById('ot');
        function clr(){
            op.value="";
        }
        function del(){
            op.value=op.value.slice(0,-1);
        }
        function call(num){
            op.value+=num
        }
        function equal(){
            try{
                op.value=eval(op.value);
            }
            catch(Exception){
                alert("Invalid");
            }
        }
    </script>
</html>
